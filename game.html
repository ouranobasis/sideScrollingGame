<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel='stylesheet' type='text/css' href='game.css'/>
</head>
<body>
	<div id='container'></div>
</body>
<script>
    window.onload = function()
    {
       	var leftPos = -2;
       	window.setInterval(function()
	{
             leftPos = leftPos - 10;
             document.getElementById('container').style.backgroundPosition = leftPos + 'px';  
        },300);

     };
</script>
</html>
